<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<main class="card">
  <img class ="imagen" src="./images/illustration-hero.svg" alt="ilustration music">
    <div class="descriptioncard">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
    </div>
      <div class="price">
        <img class="icono" src="./images/icon-music.svg" alt="icon music">
          <div class="priceplan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
            <a href=" "target="_blank" >Change</a>
      </div>
              <div class="cancel">
                <button class="btn">Proceed to Payment</button>
                <a href=" "target="_blank" >Cancel Order</a>
              </div>        
    </div> 
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sebaguerrero15</a>.
    </div>
  </footer>

</body>
</html>
